model:
  arch: blip2_opt
  model_type: caption_coco_opt2.7b
  load_finetuned: False
  use_grad_checkpoint: True
  freeze_vit: False

datasets:
  coco_caption: # name of the dataset builder
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 364
        eval:
          name: "blip_image_eval"
          image_size: 364
    text_processor:
        train:
          name: "blip_caption"
          prompt: "a photo of "
        eval:
          name: "blip_caption"
    # build_info:
    #     images:
    #         storage: '/export/share/datasets/vision/coco/images/'
    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          url: /tmp/sub_annos/coco_karpathy_train.json
          # md5: aa31ac474cf6250ebb81d18348a07ed8
          storage: /tmp/sub_annos/coco_karpathy_train.json
        val:
          url: /tmp/sub_annos/coco_karpathy_val.json
          # md5: b273847456ef5580e33713b1f7de52a0
          storage: /tmp/sub_annos/coco_karpathy_val.json
        test:
          url: /tmp/sub_annos/coco_karpathy_test.json
          # md5: 3ff34b0ef2db02d01c37399f6a2a6cd1
          storage: /tmp/sub_annos/coco_karpathy_test.json
      images:
        storage: coco/images/

run:
  runner: runner_iter


  task: captioning
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 0
  warmup_lr: 1e-8
  warmup_steps: 1000
  weight_decay: 0.05
  ################
  # max_epoch: 5
  max_epoch: 1
  max_iters: 100
  iters_per_inner_epoch: 100
  ################
  batch_size_train: 16
  batch_size_eval: 8
  num_workers: 4
  accum_grad_iters: 1

  max_len: 30
  min_len: 8
  num_beams: 5

  seed: 42
  output_dir: "/tmp/output/BLIP2/caption_coco/"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
  # valid_splits: ["val"] #####
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  
  # report_metric: False
  
env:
  cache_root: "/tmp/lavis"
  

